<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.2/dist/index.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | InstantChat</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>InstantChat</h1>
        <div id="profile-name">
          <!---<span id="profile-name-span">InstantChat Server</span>-->
          <span id="profile-name-span"></span>
          <i id = "notify" class="fas fa-bell"></i>
          <div class="dropdown">
            <i id="dropdown" class="fas fa-chevron-down"></i>
            <div id="dropdown-content" class="dropdown-content">
              <p id="create-group"><i class="fas fa-plus-circle"></i> Create Group</p>
              <p id="join-group"><i class="fas fa-plus-circle"></i> Join Group</p>
              <p id="logout"><i style="padding-left: 2px;" class="fas fa-sign-out-alt"></i> Logout</p>
            </div>
          </div>
        </div>
      </header>
      <main id="chat-main" class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-users"></i> Active Users</h3>
          <div class="users">
            <ul id="users"></ul>
          </div>
          <h3><i class="fas fa-users"></i> Groups</h3>
          <div class="groups">
            <ul id="groups">
            </ul>
          </div>
        </div>
        <div class="chat">
          <div class="receiver-info">
            <h2 id="receiver-info">InstantChat Server</h2>
          </div>
          <div id="group-creator-form-container" class="group-creator-form-container">
            <form id="group-creator-form">
              <input
                id="groupname"
                type="text"
                placeholder="Enter Group Name"
                required
                autocomplete="off"
              />
              <button id="btn" class="btn">Create Group</button>
            </form>
          </div>
          <div class="chat-messages"></div>
          <div class="chat-form-container">
            <form id="chat-form">
              <span id="emoji-btn">&#128578</span>
              <input
                id="msg"
                type="text"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
              <button class="btn">Send</button>
            </form>
          </div>
        </div>
        <div id="notification" class="notification">
          <div class="notification-header">
            <h2>Notifications</h2>
          </div>
          <div id="notification-area"></div>
        </div>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
